<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prototyp zur Objekterkennung mit Machine Learning</title>

    <!-- import good ol' bootstrap 4.x -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/global.css') }}">

  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item{% if request.path == '/tt' %} active{% endif %}">
            <a class="nav-link" href="{{ url_for('index')}}">Startseite</span></a>
          </li>
          <li class="nav-item{% if request.path == '/about' %} active{% endif %}">
            <a class="nav-link" href="{{ url_for('about')}}">Über das Projekt</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main">

      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6">

              <h1 class="display-4 start-h1">Objekterkennung mit Machine Learning</h1>
              <br>
              <p>
              {% if request.path == '/tt' or request.path == '/' %}
                <a class="btn btn-primary btn-lg start-cta" href="{{url_for('index')}}#upload_form" role="button">Probiers aus!</a>
              {% else %}
                <a class="btn btn-primary btn-lg start-cta" href="{{url_for('index')}}#upload_form" role="button">Zurück zur Startseite</a>
              {% endif %}
                <a class="btn btn-secondary btn-lg start-cta" href="{{ url_for('about')}}" role="button">Infos über das Projekt</a>
              </p>

            </div>
          </div>


        </div>
      </div>

      <div class="container">
            {% block body %} {% endblock %}

            <hr>

      </div> <!-- /container -->

    </main>

    <footer class="container">
      <p><a href="{{ url_for('impressum')}}">Impressum</a></p>
    </footer>

    <!-- modal for enlarging the rendered image -->
    <div class="modal fade" id="image_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" style="max-width: 95%" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <!-- <h4 class="modal-title" id="myModalLabel"></h4> -->
          </div>
          <div class="modal-body d-flex justify-content-center">
            <img src="" id="imagepreview">
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='assets/js_magic.js')}}" type="text/javascript">

    </script>
  </body>
</html>
